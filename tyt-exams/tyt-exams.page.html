<ion-header>
  <ion-toolbar>
    <ion-title>tyt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Türkçe Net Sayınızı Giriniz</ion-label>
    <ion-input type="number" [(ngModel)]="turkce"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Matematik Net Sayınızı Giriniz</ion-label>
    <ion-input type="number" [(ngModel)]="mat"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sosyal Bilimler Net Sayınızı Giriniz</ion-label>
    <ion-input type="number" [(ngModel)]="sosyal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fen Bilimleri Net Sayınızı Giriniz</ion-label>
    <ion-input type="number" [(ngModel)]="fen"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Lise Bitirme Ortalamanızı Giriniz</ion-label>
    <ion-input type="number" [(ngModel)]="obp"></ion-input>
  </ion-item>

  <ion-button fill="solid" expand="block" color="dark" (click)="tytHesap()"> PUAN HESAPLA</ion-button>

</ion-content>
